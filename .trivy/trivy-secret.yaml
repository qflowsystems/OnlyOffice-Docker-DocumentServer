# Trivy Secret Scanning Configuration for DocumentServer
# This configuration defines rules for detecting secrets embedded in Docker images

# Enable secret scanning
scan:
  secret:
    enabled: true

# Secret detection rules
secret:
  # Enable default secret scanning rules
  config: default

  # Exclude specific paths from secret scanning
  exclude-paths:
    - "**/node_modules/**"
    - "**/.git/**"
    - "**/test/**"
    - "**/tests/**"
    - "**/*.test.js"
    - "**/*.spec.js"
    - "**/*.md"
    - "**/LICENSE"
    - "**/fonts/**"

# Severity levels to report
severity:
  - CRITICAL
  - HIGH
  - MEDIUM

# Exit code configuration
exit-code: 0  # Don't fail build on secret detection (informational only)
